<body>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>

        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </div>

  <main>
    <section class="contact-section">
      <canvas id="contact-canvas"></canvas>
      <div class="container">
        <div class="contact-header animate-on-scroll">
          <span class="section-tag">Connect With Us</span>
          <h2>Let's Build the Future of Your Data, Together.</h2>
        </div>
        <div class="contact-grid">
          <div class="contact-form-container animate-on-scroll">
            <form id="contact-form">
              <div class="form-grid">
                <div class="form-group">
                  <input type="text" id="name" name="name" required />
                  <label for="name">Name*</label>
                </div>
                <div class="form-group">
                  <input type="text" id="organization" name="organization" required />
                  <label for="organization">Organisation*</label>
                </div>
                <div class="form-group">
                  <input type="text" id="job-title" name="job-title" required />
                  <label for="job-title">Job Title*</label>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" required />
                  <label for="email">Email Address*</label>
                </div>
                <div class="form-group">
                  <input type="tel" id="phone" name="phone" required pattern="\+[0-9]{1,4}[\s-]?\d{6,}"
                    title="Please enter a valid international phone number (e.g., +44 1234567890)" />
                  <label for="phone">Phone Number*</label>
                </div>
              </div>
              <div class="form-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Message*</label>
              </div>
              <button type="submit" class="btn btn-primary btn-cta">
                Submit Enquiry
              </button>
            </form>
          </div>
          <div class="contact-details-container animate-on-scroll">
            <h3>Our Global Offices</h3>
            <div class="location-cards-container">
              <div class="location-card">
                <div class="location-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                </div>
                <div class="location-info">
                  <h4>Blackpool, UK</h4>
                  <p>+44 74438 89535</p>
                </div>
              </div>
              <div class="location-card">
                <div class="location-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                </div>
                <div class="location-info">
                  <h4>Bangalore, IN</h4>
                  <p>+91 9606 723930</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script src="contact/script.js"></script>
  <script>
    document
      .getElementById("contact-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch(
          "https://script.google.com/macros/s/AKfycbwss8X1Ioa4Pom-3GPaUixf-FUrbYlp0qgNnWXClgAlpS3izhrOihGHOl6ehEValwbHwQ/exec",
          {
            method: "POST",
            body: formData,
            mode: "no-cors",
          }
        )
          .then(() => {
            alert(
              "Thank you for contacting us. We will get back to you shortly."
            );
            this.reset();
          })
          .catch(() => {
            alert("Oops! Something went wrong. Please try again later.");
          });
      });
  </script>
